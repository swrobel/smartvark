<!DOCTYPE html> 
<html> 
	<head> 
	<title>Smartvark</title> 
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="apple-touch-icon-precomposed" href="/images/touch-icon.png" />
	<link rel="apple-touch-startup-image" href="/images/splash.png" />
	<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
	<link rel="stylesheet"  href="/stylesheets/mobile.css" />  
	<script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script> 
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head> 
<body> 
 
<div data-role="page"> 
	<div data-role="content" data-theme="a"> 
		<h3>Search</h3>
		<form>
		  <label for="search_terms">Search For:</label> 
	    <input type="search" name="search_terms" id="search_terms" value="" placeholder="search terms"  />
	    <label for="location">Location:</label> 
	    <input type="search" name="location" id="location" value="" placeholder="city, state or zip"  />  
		   		  
		  <fieldset class="ui-grid-a"> 
				<div class="ui-block-a"><button type="submit" data-theme="a">Search</button></div>	   
				<div class="ui-block-b"><button type="submit" data-theme="d">Cancel</button></div>
	    </fieldset>    
		</form>
	</div> 
</div> 
	</div><!-- /content --> 
</div><!-- /page --> 
 
</body> 
</html>
